<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Collegamento del file HTML con il CSS-->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <!--Icona della pagina-->
    <link rel="icon" href="/img/about.jpg" type="image/png">
    <!--Informazioni aggiuntive-->
    <meta name="keywords" content="esercizio,boolean,programmare,responsive">   
    <meta name="description" content="Guardate che bel sito Responsive"> 
    <meta name="author" content="Emanuele Studente Classe 100">
    <!--Importazione Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Importazione Google Font PT Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Esercizio Responsive</title>
</head>
<body>
    <!--Intestazione della pagina-->
    <header id="main-header" class="border">
        <!--Contenitore dell'header-->
        <nav class="navbar container border">
            <!--Parte sinistra dove c'è l'immagine-->
            <div class="navbar-left border">
                <ul>
                    <li><a href="#"><img src="img/logo.png" alt="Logo del sito"></a></li>
                </ul>
            </div>
            <!--Parte destra dove c'è il menù-->
            <div class="navbar-right border">
                <ul>
                    <li><a href="#">Contenuto</a></li>
                    <li><a href="#">Contenuto</a></li>
                    <li><a href="#">Contenuto</a></li>
                    <li><a href="#">Contenuto</a></li>
                    <li><a href="#" class="btn btn-header">Contenuto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Corpo della pagina-->
    <main>
        <!--Prima sezione -->
        <section class="first-section border"> 
            <!--Contenitore della prima sezione coi vari campi di applicazione-->
            <div class="fields-of-application container border">
                <div class="big-card border"></div>
                <div class="small-card border"></div>
                <div class="small-card border"></div>
                <div class="small-card border"></div>
                <div class="small-card border"></div>
            </div>
        </section>

        <!--Seconda sezione-->
        <section class="second-section border">
            <!--Contenitore della seconda sezione-->
            <div class="planning-and-develop container border">
                <!--Prima colonna-->
                <div class="first-col border">
                    <div class="small-box border"></div>
                    <div class="small-box border"></div>
                </div>
                <!--Seconda colonna-->
                <div class="second-col border">
                    <div class="big-box border"></div>
                </div>
            </div>
        </section>

        <!--Terza sezione-->
        <section class="third-section border">
            <!--Contenitore della sezione-->
            <div class="testimonial container border">
                <h5 class="border center-text">TESTIMONIAL</h5>
                <h2 class="border center-text">We are committed expert partners</h2>
                <p class="border center-text">We place huge value on strong relatinships and have seen the benefit they bring to our business. Customer feedback is vital in helping us to get it right</p>
                <div class="citation border">
                    <div class="people-cit border"></div>
                    <div class="people-cit border"></div>
                    <div class="people-cit border"></div>
                </div>
            </div>
        </section>

        <!--Quarta sezione-->
        <section class="fourth-section border">
            <!--Contenitore della sezione-->
            <div class="benefit container border">
                <h2>Benefits of woring with us</h2>
                <div class="kind-of-benefit border">
                    <div class="benefit-card border"></div>
                </div>
        </section>
    </main>
</body>
</html>
